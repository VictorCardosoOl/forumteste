<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Efeito de Vidro</title>
    <style>
        /* 1. Prepara o ambiente de teste */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap');

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Inter', sans-serif;
            /* Fundo com gradiente para testar o efeito de vidro */
            background-image: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
        }

        /* 2. O Container da Barra de Busca (Onde a mágica acontece) */
        .search-bar-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            
            /* A Cor de Fundo: Branca com muita transparência */
            background-color: rgba(255, 255, 255, 0.2);

            /* O Efeito de Vidro Fosco: Desfoque do que está atrás */
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);

            /* A Borda Sutil: Branca e semi-transparente para dar brilho */
            border: 1px solid rgba(255, 255, 255, 0.3);

            /* Sombra para dar profundidade e destacar da página */
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);

            /* Formato de pílula */
            border-radius: 999px;
            
            /* Alinhamento dos itens internos */
            display: flex;
            align-items: center;
            padding: 0 1rem;
        }

        /* 3. O Campo de Texto (Input) */
        .search-input {
            width: 100%;
            height: 56px;
            /* Fundo e borda totalmente transparentes para o efeito do container aparecer */
            background: transparent;
            border: none;
            outline: none; /* Remove a borda azul ao clicar */
            
            /* Estilo do texto */
            font-size: 1rem;
            color: #ffffff;
            font-weight: 500;
        }

        /* Estilo do placeholder */
        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.75);
            font-weight: 400;
        }
        
        /* 4. O Ícone de Lupa */
        .search-icon {
            width: 24px;
            height: 24px;
            color: #ffffff;
            margin-right: 0.75rem; /* Espaço entre o ícone e o texto */
        }

    </style>
</head>
<body>

    <div class="search-bar-container">
        <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="11" cy="11" r="8"></circle>
            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
        </svg>
        <input type="text" class="search-input" placeholder="Pesquisar...">
    </div>

</body>
</html>
