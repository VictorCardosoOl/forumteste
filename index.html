<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fórum de Suporte - Wise System</title>
    
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll@4.1.4/dist/locomotive-scroll.min.css">
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?display=swap&family=Inter%3Awght%40400%3B500%3B700%3B900&family=Noto+Sans%3Awght%40400%3B500%3B700%3B900" />
  </head>
  <body>
    
    <div class="relative flex size-full min-h-screen flex-col group/design-root overflow-hidden">
      <div class="flex flex-1">
        <aside class="w-56 flex-col justify-between p-4 border-r hidden md:flex">
            <div class="flex flex-col gap-4">
              <div onclick="renderCategories()" class="flex items-center gap-4 cursor-pointer mb-4 px-3">
                <div class="size-4 text-gray-900">
                  <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" clip-rule="evenodd" d="M24 4H6V17.3333V30.6667H24V44H42V30.6667V17.3333H24V4Z" fill="currentColor"></path></svg>
                </div>
                <h2 class="text-lg font-bold tracking-[-0.015em]">Wise System</h2>
              </div>

              <div id="sidebar-nav" class="flex flex-col gap-2"></div>
            </div>
            <div class="flex flex-col gap-1">
                <p class="text-xs text-gray-400 px-3">© 2024 Wise System</p>
            </div>
        </aside>

        <main id="app-container" class="flex-1 overflow-y-auto">
            <div id="app" class="layout-content-container flex flex-col max-w-full flex-1">
              </div>
        </main>
      </div>

      <footer id="footer-search" class="fixed bottom-0 left-0 right-0 z-20">
        <div class="max-w-3xl mx-auto px-4 py-3">
           <div class="relative">
             <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256"><path d="M229.66,218.34l-50.07-50.06a88.11,88.11,0,1,0-11.31,11.31l50.06,50.07a8,8,0,0,0,11.32-11.32ZM40,112a72,72,0,1,1,72,72A72.08,72.08,0,0,1,40,112Z"></path></svg>
             </div>
             <input id="search-input" onkeyup="handleSearch(event)" placeholder="Pesquisar em todo o fórum e pressionar Enter" type="search" class="w-full h-12 pl-12 pr-4 rounded-full text-base" />
           </div>
        </div>
      </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@4.1.4/dist/locomotive-scroll.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
