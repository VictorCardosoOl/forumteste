<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Base de Conhecimento</title>

  <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
  <meta name="theme-color" content="#000000" media="(prefers-color-scheme: dark)">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <link rel="icon" href="assets/IMG/Fav _Icon/Claro/favicon.ico">

  <link rel="apple-touch-icon" href="images/icon-192x192.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll@4.1.4/dist/locomotive-scroll.min.css">
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@500;600;700&display=swap"
    rel="stylesheet">
</head>

<body>


  <!-- Overlay do Mobile -->
  <div id="sidebar-overlay"
    class="fixed inset-0 bg-black/50 z-40 opacity-0 pointer-events-none transition-opacity duration-300 backdrop-blur-sm lg:hidden">
  </div>

  <!-- Container Principal -->
  <div
    class="flex h-screen overflow-hidden bg-[var(--bg-color)] text-[var(--text-color)] transition-colors duration-300">

    <!-- Sidebar -->
    <aside id="sidebar"
      class="relative z-50 flex flex-col h-full bg-white/50 dark:bg-black/20 border-r border-[var(--border-color)] transition-all duration-300 w-[280px] -ml-[280px] lg:ml-0 lg:w-[280px] backdrop-blur-xl">
      <div class="p-4 border-b border-[var(--border-color)] flex items-center justify-between shrink-0 h-16">
        <!-- Logo / Home Link -->
        <div data-action="go-home"
          class="flex items-center gap-3 cursor-pointer overflow-hidden whitespace-nowrap group">
          <div
            class="w-8 h-8 flex items-center justify-center rounded-lg bg-primary/10 text-primary shrink-0 transition-transform group-hover:scale-110">
            <svg class="w-5 h-5" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" clip-rule="evenodd" d="M24 4H6V17.3333V30.6667H24V44H42V30.6667V17.3333H24V4Z"
                fill="currentColor"></path>
            </svg>
          </div>
          <h2 class="font-bold text-lg tracking-tight opacity-100 transition-opacity duration-300 sidebar-text">Base
          </h2>
        </div>

        <!-- Mobile Close Button -->
        <button id="mobile-close-button"
          class="lg:hidden p-2 rounded-lg hover:bg-black/5 dark:hover:bg-white/5 transition-colors">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M18 6 6 18" />
            <path d="m6 6 12 12" />
          </svg>
        </button>
      </div>

      <!-- Nav Links -->
      <nav id="sidebar-nav" class="flex-1 overflow-y-auto overflow-x-hidden p-2 space-y-1"></nav>

      <!-- Sidebar Footer -->
      <div class="p-4 border-t border-[var(--border-color)] shrink-0 gap-3 flex flex-col">
        <p class="text-xs text-center opacity-40 sidebar-text">© 2024 Base</p>
        <div class="flex items-center justify-center gap-2 bg-[var(--hover-bg-color)] p-1.5 rounded-xl">
          <!-- Theme Toggle -->
          <button id="theme-toggle"
            class="flex-1 h-9 flex items-center justify-center rounded-lg hover:bg-white dark:hover:bg-white/10 hover:shadow-sm transition-all text-[var(--text-color-light)] hover:text-[var(--text-color)]"
            aria-label="Alternar Tema">
            <span class="sun-icon"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24"
                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="5"></circle>
                <line x1="12" y1="1" x2="12" y2="3"></line>
                <line x1="12" y1="21" x2="12" y2="23"></line>
                <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                <line x1="1" y1="12" x2="3" y2="12"></line>
                <line x1="21" y1="12" x2="23" y2="12"></line>
                <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
              </svg></span>
            <span class="moon-icon hidden"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18"
                viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round">
                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
              </svg></span>
          </button>

          <!-- Sidebar Collapse (Desktop) -->
          <button id="sidebar-toggle"
            class="flex-1 h-9 hidden lg:flex items-center justify-center rounded-lg hover:bg-white dark:hover:bg-white/10 hover:shadow-sm transition-all text-[var(--text-color-light)] hover:text-[var(--text-color)]">
            <svg class="w-5 h-5 transition-transform duration-300" xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
              stroke-linejoin="round">
              <rect width="18" height="18" x="3" y="3" rx="2" />
              <path d="M9 3v18" />
            </svg>
          </button>
        </div>
      </div>
    </aside>

    <!-- Main Content Area -->
    <main class="flex-1 flex flex-col h-full relative overflow-hidden transition-all duration-300 w-full">
      <!-- Header Mobile (Só aparece em telas pequenas) -->
      <header
        class="lg:hidden h-16 border-b border-[var(--border-color)] flex items-center px-4 justify-between shrink-0 bg-[var(--bg-color)]/80 backdrop-blur-md sticky top-0 z-30">
        <button id="mobile-menu-button" class="p-2 -ml-2 rounded-lg hover:bg-black/5 dark:hover:bg-white/5">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="3" y1="12" x2="21" y2="12"></line>
            <line x1="3" y1="6" x2="21" y2="6"></line>
            <line x1="3" y1="18" x2="21" y2="18"></line>
          </svg>
        </button>
        <div class="font-bold text-lg">Base de Conhecimento</div>
        <div class="w-10"></div> <!-- Spacer -->
      </header>

      <!-- Scrollable Content -->
      <div id="content-wrapper" class="flex-1 overflow-y-auto relative w-full" data-scroll-container>
        <div id="app" class="max-w-5xl mx-auto px-6 py-12 pb-32 w-full min-h-screen"></div>
      </div>

      <!-- Footer Search (Floating) -->
      <div class="absolute bottom-6 left-0 right-0 z-40 px-6 pointer-events-none">
        <div id="footer-search" class="max-w-2xl mx-auto pointer-events-auto transition-transform duration-300">
          <div
            class="relative flex items-center gap-2 h-12 bg-white/80 dark:bg-black/60 backdrop-blur-xl border border-white/20 shadow-2xl rounded-full px-1.5 ring-1 ring-black/5 dark:ring-white/10 focus-within:ring-2 focus-within:ring-primary/50 transition-all">
            <!-- Botão Filtro -->
            <button id="search-filter-button"
              class="h-9 px-3 rounded-full bg-black/5 dark:bg-white/10 hover:bg-black/10 dark:hover:bg-white/20 text-xs font-medium transition-colors flex items-center gap-2 shrink-0">
              <svg class="w-3.5 h-3.5 opacity-60" viewBox="0 0 256 256">
                <path fill="currentColor"
                  d="M229.66,218.34l-50.07-50.06a88.11,88.11,0,1,0-11.31,11.31l50.06,50.07a8,8,0,0,0,11.32-11.32ZM40,112a72,72,0,1,1,72,72A72.08,72.08,0,0,1,40,112Z">
                </path>
              </svg>
              <span class="truncate max-w-[100px]">Todos</span>
              <svg class="w-3 h-3 opacity-40" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
              </svg>
            </button>

            <!-- Input -->
            <input id="search-input" placeholder="O que você procura hoje?" type="search"
              class="flex-1 bg-transparent border-none outline-none text-sm px-2 text-[var(--text-color)] placeholder:text-[var(--text-color-light)]/50 h-full" />

            <!-- Kbd Shortcut (Visual) -->
            <div class="hidden sm:flex items-center gap-1 pr-3 opacity-40 text-xs font-medium">
              <span class="px-1.5 py-0.5 rounded border border-current">/</span>
            </div>

            <!-- Dropdown Menu (Absolute) -->
            <div id="search-filter-menu"
              class="absolute bottom-full left-0 mb-3 w-[260px] bg-white/90 dark:bg-zinc-900/90 backdrop-blur-xl border border-white/10 shadow-2xl rounded-2xl p-2 invisible opacity-0 translate-y-2 transition-all duration-200 origin-bottom-left">
              <div class="relative mb-2">
                <svg class="absolute left-3 top-1/2 -translate-y-1/2 w-3.5 h-3.5 opacity-50"
                  xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256">
                  <path fill="currentColor"
                    d="M229.66,218.34l-50.07-50.06a88.11,88.11,0,1,0-11.31,11.31l50.06,50.07a8,8,0,0,0,11.32-11.32ZM40,112a72,72,0,1,1,72,72A72.08,72.08,0,0,1,40,112Z">
                  </path>
                </svg>
                <input type="text" id="filter-menu-input" placeholder="Filtrar módulos..."
                  class="w-full bg-black/5 dark:bg-white/5 rounded-lg text-xs h-8 pl-8 pr-3 outline-none focus:ring-1 focus:ring-primary/50">
              </div>
              <div id="filter-menu-list" class="max-h-[200px] overflow-y-auto space-y-0.5 custom-scrollbar"></div>
            </div>
          </div>
        </div>
      </div>

    </main>

  </div>

  <script type="module" src="/assets/js/main.js"></script>

</body>

</html>
