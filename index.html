<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Base de Conhecimento</title>

  <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
  <meta name="theme-color" content="#000000" media="(prefers-color-scheme: dark)">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <link rel="icon" href="assets/IMG/Fav _Icon/Claro/favicon.ico">

  <link rel="apple-touch-icon" href="images/icon-192x192.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll@4.1.4/dist/locomotive-scroll.min.css">
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>


  <!-- Overlay do Mobile -->
  <div id="sidebar-overlay"
    class="fixed inset-0 bg-black/50 z-40 opacity-0 pointer-events-none transition-opacity duration-300 backdrop-blur-sm lg:hidden">
  </div>

  <!-- Container Principal -->
  <div
    class="flex h-screen overflow-hidden bg-[var(--bg-color)] text-[var(--text-color)] transition-colors duration-300">

    <!-- Sidebar -->
    <aside id="sidebar"
      class="w-72 bg-dark-900/80 backdrop-blur-xl border-r border-white/10 flex flex-col flex-shrink-0 z-50 transition-all duration-300 lg:translate-x-0 -translate-x-full fixed lg:static h-full left-0 top-0">
      <div class="p-6 border-b border-white/5 flex items-center justify-between gap-3">
        <div class="flex items-center gap-3">
          <div
            class="w-8 h-8 bg-gradient-to-tr from-blue-500 to-purple-600 rounded-lg flex items-center justify-center shadow-lg shadow-blue-500/20">
            <span class="font-bold text-white text-sm">KB</span>
          </div>
          <h1 class="text-lg font-semibold text-white tracking-tight">WikiBase</h1>
        </div>
        <!-- Mobile Close Button (re-added for compatibility) -->
        <button id="mobile-close-button" class="lg:hidden p-1 rounded-md hover:bg-white/10 text-white">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>

      <div class="p-4">
        <div class="relative group">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <svg class="h-4 w-4 text-gray-500 group-focus-within:text-blue-400 transition-colors" fill="none"
              viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
          </div>
          <input type="text" id="sidebar-search-input"
            class="w-full bg-white/5 border border-white/10 text-sm text-gray-200 rounded-lg pl-10 pr-4 py-2.5 focus:outline-none focus:bg-white/10 focus:border-blue-500/50 transition-all duration-200 placeholder-gray-500"
            placeholder="Buscar conhecimento...">
        </div>
      </div>

      <nav id="sidebar-nav" class="flex-1 overflow-y-auto custom-scrollbar px-3 pb-4 space-y-2">
        <!-- Populated by JS -->
      </nav>

      <!-- Footer with Theme Toggle -->
      <div class="p-4 border-t border-white/5">
        <button id="theme-toggle"
          class="flex items-center gap-2 w-full px-3 py-2 text-sm text-gray-400 hover:text-white rounded-lg hover:bg-white/5 transition-colors">
          <span class="sun-icon hidden">‚òÄÔ∏è Light Mode</span>
          <span class="moon-icon">üåô Dark Mode</span>
        </button>
      </div>
    </aside>

    <!-- Main Content Area -->
    <main data-scroll-container class="flex-1 bg-dark-900 relative h-screen overflow-y-auto custom-scrollbar">

      <!-- Header Mobile (Visible only on mobile to open sidebar) -->
      <header
        class="lg:hidden h-16 border-b border-white/5 flex items-center px-4 justify-between bg-dark-900/80 backdrop-blur-md sticky top-0 z-40">
        <button id="mobile-menu-button" class="p-2 -ml-2 rounded-lg hover:bg-white/5 text-white">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="3" y1="12" x2="21" y2="12"></line>
            <line x1="3" y1="6" x2="21" y2="6"></line>
            <line x1="3" y1="18" x2="21" y2="18"></line>
          </svg>
        </button>
        <div class="font-bold text-lg text-white">WikiBase</div>
        <div class="w-8"></div>
      </header>

      <div
        class="absolute top-0 left-0 w-full h-96 bg-gradient-to-b from-blue-900/10 to-transparent pointer-events-none">
      </div>

      <div id="content-wrapper" class="relative p-6 sm:p-10 max-w-4xl mx-auto min-h-screen" data-scroll-section>
        <!-- Breadcrumb Placeholder if needed -->

        <div id="app" class="pb-20">
          <!-- Content injected here -->
        </div>
      </div>
    </main>

  </div>

  <script type="module" src="/assets/js/main.js"></script>

</body>

</html>
