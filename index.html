<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fórum de Suporte - Victor Cardoso</title>
    
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll@4.1.4/dist/locomotive-scroll.min.css">
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div id="page-container">
      <div class="flex flex-1">
        <aside class="w-56 flex-col justify-between p-4 border-r hidden md:flex">
            <div class="flex flex-col gap-4">
              <div onclick="renderCategories()" class="flex items-center gap-3 cursor-pointer mb-4 px-3 h-10">
                <div class="size-5">
                  <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" clip-rule="evenodd" d="M24 4H6V17.3333V30.6667H24V44H42V30.6667V17.3333H24V4Z" fill="currentColor"></path></svg>
                </div>
                <h2 class="text-lg font-bold tracking-tight">Victor Cardoso</h2>
              </div>
              <div id="sidebar-nav" class="flex flex-col gap-1"></div>
            </div>
            
            <div class="flex flex-col gap-2">
                <button id="theme-toggle" class="theme-toggle-btn">
                    <div id="theme-icon-container" class="w-6 h-6 flex items-center justify-center">
                        </div>
                    <p class="text-sm font-medium">Alternar Tema</p>
                </button>
                <p class="text-xs px-3 mt-2 opacity-50">© 2024 Victor Cardoso</p>
            </div>
        </aside>

        <main id="app-container" class="flex-1 overflow-hidden">
            <div id="content-wrapper" data-scroll-container>
                <div id="app" class="flex flex-col"></div>
            </div>
        </main>
      </div>
    </div>

    <footer id="footer-search">
      <div class="max-w-4xl mx-auto px-4 py-3 flex flex-col gap-3">
         <div id="search-filters-container" class="search-filters-container">
            </div>
         <div class="relative">
           <div class="absolute inset-y-0 left-0 pl-5 flex items-center pointer-events-none">
              <svg class="h-5 w-5 opacity-50" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 256 256"><path d="M229.66,218.34l-50.07-50.06a88.11,88.11,0,1,0-11.31,11.31l50.06,50.07a8,8,0,0,0,11.32-11.32ZM40,112a72,72,0,1,1,72,72A72.08,72.08,0,0,1,40,112Z"></path></svg>
           </div>
           <input id="search-input" onkeyup="handleSearch(event)" onfocus="toggleSearchFilters(true)" onblur="toggleSearchFilters(false)" placeholder="Pesquisar..." type="search" class="w-full h-12 pl-14 pr-5 text-base rounded-full" />
         </div>
      </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@4.1.4/dist/locomotive-scroll.min.js"></script>
    <script src="data.js"></script>
    <script src="script.js"></script>
  </body>
</html>
