<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fórum de Suporte - Wise System</title>
    
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?display=swap&family=Inter%3Awght%40400%3B500%3B700%3B900&family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    />
  </head>
  <body class="bg-slate-50" style='font-family: Inter, "Noto Sans", sans-serif;'>
    
    <div class="relative flex size-full min-h-screen flex-col group/design-root overflow-x-hidden">
      <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#e7edf4] px-10 py-3 bg-slate-50">
        <div class="flex items-center gap-4 text-[#0d141c]">
          <div class="size-4">
            <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" clip-rule="evenodd" d="M24 4H6V17.3333V30.6667H24V44H42V30.6667V17.3333H24V4Z" fill="currentColor"></path>
            </svg>
          </div>
          <h2 class="text-[#0d141c] text-lg font-bold leading-tight tracking-[-0.015em]">Wise System</h2>
        </div>
        <div class="flex flex-1 justify-end gap-8 items-center">
            <p class="text-sm text-gray-600">Fórum de Suporte Técnico Interno</p>
            <div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10" style='background-image: url("https://i.pravatar.cc/40");'></div>
        </div>
      </header>

      <main class="px-4 md:px-20 lg:px-40 flex flex-1 justify-center py-5">
        <div id="app" class="layout-content-container flex flex-col max-w-[960px] flex-1">
          </div>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
