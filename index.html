<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Base de Conhecimento</title>
  
  <!-- Meta Tags -->
  <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
  <meta name="theme-color" content="#000000" media="(prefers-color-scheme: dark)">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="description" content="Base de conhecimento com artigos e guias organizados por categorias">
  
  <!-- Favicon e Manifest -->
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="images/icon-192x192.png">
  
  <!-- Fontes -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  
  <!-- CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll@4.1.4/dist/locomotive-scroll.min.css">
  <link rel="stylesheet" href="/assets/css/style.css">
  
  <!-- Tailwind (usando apenas os plugins necessários) -->
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
</head>

<body class="knowledge-base">
  <!-- Overlay da Sidebar -->
  <div id="sidebar-overlay" class="sidebar-overlay"></div>

  <div id="page-container">
    <!-- Sidebar -->
    <aside id="sidebar" class="sidebar">
      <div class="sidebar__inner">
        <div class="sidebar__header">
          <div class="sidebar__logo" onclick="renderCategories()">
            <div class="sidebar__logo-icon">
              <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M24 4H6V17.3333V30.6667H24V44H42V30.6667V17.3333H24V4Z" fill="currentColor"></path>
              </svg>
            </div>
            <h2 class="sidebar__logo-text">Victor Cardoso</h2>
          </div>
        </div>
        
        <nav id="sidebar-nav" class="sidebar__nav"></nav>
        
        <div class="sidebar__footer">
          <button id="theme-toggle" class="theme-toggle" aria-label="Alternar Tema" aria-pressed="false">
            <span class="theme-toggle__icon sun-icon">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="5"></circle>
                <line x1="12" y1="1" x2="12" y2="3"></line>
                <line x1="12" y1="21" x2="12" y2="23"></line>
                <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                <line x1="1" y1="12" x2="3" y2="12"></line>
                <line x1="21" y1="12" x2="23" y2="12"></line>
                <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
              </svg>
            </span>
            <span class="theme-toggle__icon moon-icon">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
              </svg>
            </span>
          </button>
          <p class="sidebar__copyright">© 2024 Victor Cardoso</p>
        </div>
      </div>
    </aside>

    <!-- Conteúdo Principal -->
    <main id="app-container" class="main-content">
      <div id="content-wrapper" data-scroll-container>
        <div id="app" class="app-content"></div>
      </div>
    </main>
  </div>

  <!-- Barra de Pesquisa -->
  <footer id="search-bar" class="search-bar">
    <div class="search-bar__container">
      <div class="search-bar__wrapper">
        <button id="search-filter-button" class="search-bar__filter-button"></button>
        <input id="search-input" onkeyup="handleSearch(event)" placeholder="Pesquisar artigos..." type="search" class="search-bar__input" aria-label="Pesquisar artigos"/>
        
        <div id="search-filter-menu" class="search-filter-menu">
          <div class="search-filter-menu__input-wrapper">
            <input type="text" id="filter-menu-input" placeholder="Filtrar módulos..." class="search-filter-menu__input" aria-label="Filtrar módulos">
          </div>
          <div id="filter-menu-list" class="search-filter-menu__list"></div>
        </div>
      </div>
    </div>
  </footer>
  
  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@4.1.4/dist/locomotive-scroll.min.js"></script>
  <script type="module" src="assets/js/data/index.js"></script>
  <script type="module" src="assets/js/script.js"></script>
</body>
</html>
