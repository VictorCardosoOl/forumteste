<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fórum de Suporte - Victor Cardoso</title>
    
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll@4.1.4/dist/locomotive-scroll.min.css">
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div id="page-container">
      <div class="flex flex-1">
        <aside class="w-56 flex-col justify-between p-4 border-r hidden md:flex">
            <div class="flex flex-col gap-4">
              <div onclick="renderCategories()" class="flex items-center gap-3 cursor-pointer mb-4 px-3 h-10">
                <div class="size-5">
                  <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" clip-rule="evenodd" d="M24 4H6V17.3333V30.6667H24V44H42V30.6667V17.3333H24V4Z" fill="currentColor"></path></svg>
                </div>
                <h2 class="text-lg font-bold tracking-tight">Victor Cardoso</h2>
              </div>
              <div id="sidebar-nav" class="flex flex-col gap-1"></div>
            </div>
            
            <div class="flex flex-col gap-2">
                <button id="theme-toggle" class="theme-toggle-btn">
                    </button>
                <p class="text-xs px-3 mt-2 opacity-50">© 2024 Victor Cardoso</p>
            </div>
        </aside>

        <main id="app-container" class="flex-1 overflow-hidden">
            <div id="content-wrapper" data-scroll-container>
                <div id="app" class="flex flex-col"></div>
            </div>
        </main>
      </div>
    </div>

    <footer id="footer-search">
      <div class="max-w-4xl mx-auto px-4 py-3">
         <div class="relative">
           <button id="search-filter-button" class="search-filter-button">
              </button>
           
           <input id="search-input" onkeyup="handleSearch(event)" placeholder="Pesquisar artigos..." type="search" class="w-full h-12 pl-14 pr-24 text-base rounded-full" />

           <div id="search-filter-menu" class="search-filter-menu">
              <input type="text" id="filter-menu-input" placeholder="Filtrar módulos..." class="filter-menu-input">
              <div id="filter-menu-list" class="filter-menu-list">
                 </div>
           </div>
         </div>
      </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@4.1.4/dist/locomotive-scroll.min.js"></script>
    <script src="data.js"></script>
    <script src="script.js"></script>
  </body>
</html>
