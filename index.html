          <div class="flex items-center justify-between w-full">
            <div onclick="renderCategories()" class="flex items-center gap-3 cursor-pointer h-10">
              <div class="size-6">

                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">

                <line x1="3" y1="6" x2="21" y2="6"></line>

            </button>

                  <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                </svg>

                <path d="m11 17-5-5 5-5" />
                <path d="m18 17-5-5 5-5" />
              </svg>
              <svg class="icon-float" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"

                <path d="m13 17 5-5-5-5" />

      <div id="content-wrapper" data-scroll-container>

      <div class="relative">
        <button id="search-filter-button" class="search-filter-button"></button>
        <input id="search-input" onkeyup="handleSearch(event.target.value)" placeholder="Pesquisar artigos..."
          type="search" class="w-full h-12 pl-14 pr-24 text-base rounded-full" />
        <div id="search-filter-menu" class="search-filter-menu">
          <div class="filter-menu-input-wrapper">

            </svg>

        </div>
