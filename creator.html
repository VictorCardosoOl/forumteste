<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Conteúdo (Versão Simples)</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; }
        .output-code { background-color: #2d3748; color: #f7fafc; padding: 1rem; border-radius: 0.5rem; font-family: monospace; white-space: pre-wrap; word-wrap: break-word; position: relative; }
        .copy-button { position: absolute; top: 0.5rem; right: 0.5rem; background-color: #4a5568; color: white; padding: 0.25rem 0.75rem; border-radius: 0.25rem; cursor: pointer; }
        #content-editor { font-family: monospace; border: 1px solid #d1d5db; border-radius: 0.375rem; padding: 10px; }
    </style>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto bg-white p-8 rounded-lg shadow">
        <h1 class="text-3xl font-bold mb-2">Gerador de Conteúdo (Versão Simples)</h1>
        <p class="text-gray-600 mb-6">Esta ferramenta gera o código para novos módulos e tópicos.</p>
        
        <div class="flex gap-6 border-b pb-4 mb-6">
            <label class="flex items-center gap-2 cursor-pointer">
                <input type="radio" name="mode" value="topic" class="h-4 w-4 text-indigo-600" checked>
                <span class="font-medium">Criar Novo Tópico</span>
            </label>
            <label class="flex items-center gap-2 cursor-pointer">
                <input type="radio" name="mode" value="module" class="h-4 w-4 text-indigo-600">
                <span class="font-medium">Criar Novo Módulo</span>
            </label>
        </div>

        <div id="topic-form" class="space-y-6">
            <div>
                <label for="category-select" class="block text-sm font-medium text-gray-700">Adicionar Tópico Dentro do Módulo:</label>
                <select id="category-select" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"></select>
            </div>
            <div>
                <label for="topic-title" class="block text-sm font-medium text-gray-700">Título do Tópico</label>
                <input type="text" id="topic-title" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
            </div>
            <div>
                <label for="topic-description" class="block text-sm font-medium text-gray-700">Descrição Curta do Tópico</label>
                <input type="text" id="topic-description" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
            </div>
            <div>
                <div class="flex justify-between items-center">
                    <label class="block text-sm font-medium text-gray-700">Conteúdo do Artigo (em HTML)</label>
                    <button id="insert-image-btn" class="text-sm bg-gray-200 px-3 py-1 rounded-md hover:bg-gray-300">Inserir Imagem</button>
                </div>
                <textarea id="content-editor" name="content-editor" rows="10" class="mt-1 block w-full" placeholder="Ex: <h2>Título</h2><p>Este é um parágrafo.</p>"></textarea>
            </div>
        </div>
        
        <div id="module-form" class="space-y-6" style="display: none;">
            <div>
                <label for="module-title" class="block text-sm font-medium text-gray-700">Título do Novo Módulo</label>
                <input type="text" id="module-title" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
            </div>
            <div>
                <label for="module-description" class="block text-sm font-medium text-gray-700">Descrição do Módulo</label>
                <input type="text" id="module-description" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
            </div>
            <div>
                <label for="module-icon" class="block text-sm font-medium text-gray-700">Ícone do Módulo (código SVG)</label>
                <textarea id="module-icon" rows="4" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm font-mono text-sm" placeholder="Cole o código <svg>...</svg> aqui"></textarea>
            </div>
        </div>

        <div class="mt-8">
            <button id="generate-btn" class="w-full bg-indigo-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-indigo-700">Gerar Código</button>
        </div>

        <div id="result-area" class="mt-8" style="display: none;">
            <h2 id="result-title" class="text-xl font-bold">Código Gerado</h2>
            <p id="result-instruction" class="text-gray-600 mb-4"></p>
            <div class="output-code">
                <button id="copy-btn" class="copy-button">Copiar</button>
                <textarea id="output" readonly class="w-full h-64 bg-transparent text-white border-none resize-none font-mono"></textarea>
            </div>
        </div>
    </div>
    
    <script src="data.js"></script>
    <script src="creator.js"></script>
</body>
</html>
