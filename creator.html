<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Tópicos do Fórum</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; }
        .toolbar-button { background-color: #f3f4f6; border: 1px solid #d1d5db; padding: 0.5rem 1rem; border-radius: 0.375rem; font-weight: 500; font-size: 0.875rem; cursor: pointer; }
        .toolbar-button:hover { background-color: #e5e7eb; }
        #topic-content-editor { font-family: monospace; font-size: 14px; line-height: 1.6; }
        .output-code { background-color: #2d3748; color: #f7fafc; padding: 1rem; border-radius: 0.5rem; font-family: monospace; white-space: pre-wrap; word-wrap: break-word; position: relative; }
        .copy-button { position: absolute; top: 0.5rem; right: 0.5rem; background-color: #4a5568; color: white; padding: 0.25rem 0.75rem; border-radius: 0.25rem; cursor: pointer; }
    </style>
</head>
<body class="bg-gray-100 p-8">

    <div class="max-w-4xl mx-auto bg-white p-8 rounded-lg shadow">
        <h1 class="text-3xl font-bold mb-2">Gerador de Tópicos</h1>
        <p class="text-gray-600 mb-8">Preencha os campos abaixo e clique em "Gerar Código" para criar o objeto do novo tópico.</p>

        <div class="space-y-6">
            <div>
                <label for="category" class="block text-sm font-medium text-gray-700">Selecione a Categoria</label>
                <select id="category" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"></select>
            </div>
            <div>
                <label for="topic-title" class="block text-sm font-medium text-gray-700">Título do Tópico</label>
                <input type="text" id="topic-title" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
            </div>
            <div>
                <label for="topic-description" class="block text-sm font-medium text-gray-700">Descrição Curta (para o card)</label>
                <input type="text" id="topic-description" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700">Conteúdo do Artigo</label>
                <div id="editor-toolbar" class="flex items-center gap-2 my-2 p-2 bg-gray-50 border rounded-t-md">
                    <button type="button" class="toolbar-button" data-tag="h2">Título</button>
                    <button type="button" class="toolbar-button" data-tag="p">Parágrafo</button>
                    <button type="button" class="toolbar-button" data-tag="strong">Negrito</button>
                    <button type="button" id="add-image-btn" class="toolbar-button">Adicionar Imagem</button>
                </div>
                <textarea id="topic-content-editor" class="w-full h-64 p-2 border-x border-b rounded-b-md" placeholder="Comece a escrever seu artigo aqui..."></textarea>
            </div>
        </div>

        <div class="mt-8">
            <button id="generate-btn" class="w-full bg-indigo-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-indigo-700">
                Gerar Código do Tópico
            </button>
        </div>

        <div id="result-area" class="mt-8" style="display: none;">
            <h2 class="text-xl font-bold">Código Gerado</h2>
            <p class="text-gray-600 mb-4">Copie o código abaixo e cole dentro do array `topics` da categoria correspondente no arquivo <strong>data.js</strong>.</p>
            <div class="output-code">
                <button id="copy-btn" class="copy-button">Copiar</button>
                <code id="output"></code>
            </div>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="creator.js"></script>

</body>
</html>
