<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin FAQ - Gerador de Conteúdo</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <style>
        /* Estilos adicionais para o gerador */
        .form-section {
            background-color: var(--card-bg-color);
            border: 1px solid var(--border-color);
            border-radius: 1rem;
            padding: 2rem;
        }
        .form-input {
            background-color: var(--bg-color) !important;
            border-color: var(--border-color) !important;
            color: var(--text-color) !important;
        }
        .form-input:focus {
            --tw-ring-color: var(--hover-border-color);
            border-color: var(--hover-border-color) !important;
        }
        .btn-primary {
            background-color: #4f46e5; /* Indigo 600 */
            color: white;
            font-weight: 600;
            padding: 0.75rem 1rem;
            border-radius: 0.75rem;
            transition: background-color 0.2s;
        }
        .btn-primary:hover { background-color: #4338ca; /* Indigo 700 */ }
        .btn-secondary {
            background-color: var(--hover-bg-color);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 0.25rem 0.75rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            font-weight: 500;
        }
        .btn-secondary:hover { border-color: var(--hover-border-color); }
    </style>
</head>
<body class="transition-colors duration-300">
    <div id="page-container" class="max-w-5xl mx-auto p-4 sm:p-8">
        
        <header class="flex justify-between items-center mb-8">
            <div>
                <h1 class="text-3xl font-bold text-[var(--text-color)]">Gerador de Conteúdo</h1>
                <p class="text-[var(--text-color-light)]">Crie módulos e tópicos para o FAQ</p>
            </div>
            <button id="theme-toggle" class="flex items-center gap-3 h-10 px-3 rounded-lg hover:bg-[var(--hover-bg-color)]">
                <div id="theme-icon-container" class="w-6 h-6 flex items-center justify-center text-[var(--text-color)]"></div>
            </button>
        </header>

        <div class="flex justify-center mb-8">
            <div class="flex gap-2 p-1.5 rounded-xl bg-[var(--hover-bg-color)] border border-[var(--border-color)]">
                <label class="cursor-pointer">
                    <input type="radio" name="mode" value="topic" class="sr-only" checked>
                    <span class="mode-span block text-sm font-semibold px-6 py-2 rounded-lg">Novo Tópico</span>
                </label>
                <label class="cursor-pointer">
                    <input type="radio" name="mode" value="module" class="sr-only">
                    <span class="mode-span block text-sm font-semibold px-6 py-2 rounded-lg">Novo Módulo</span>
                </label>
            </div>
        </div>

        <div class="form-section space-y-6">
            <div id="topic-form" class="space-y-6">
                </div>
            
            <div id="module-form" class="space-y-6" style="display: none;">
                </div>
        </div>

        <div class="mt-6">
            <button id="generate-btn" class="w-full btn-primary">Gerar Código</button>
        </div>

        <div id="result-area" class="mt-8" style="display: none;">
             <div class="form-section">
                <h2 id="result-title" class="text-xl font-bold text-[var(--text-color)]">Código Gerado</h2>
                <p id="result-instruction" class="text-[var(--text-color-light)] mb-4"></p>
                <div class="relative">
                    <button id="copy-btn" class="absolute top-3 right-3 btn-secondary">Copiar</button>
                    <textarea id="output" readonly class="w-full h-64 font-mono text-sm p-4 rounded-lg form-input resize-none"></textarea>
                </div>
            </div>
        </div>
    </div>
    
    <script src="data.js"></script>
    <script src="creator.js"></script>
</body>
</html>
