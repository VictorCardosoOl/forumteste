<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio Pro - Criador de Conteúdo</title>
    
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="creator.css" />
</head>
<body class="min-h-screen">

    <header class="sticky top-0 z-50 bg-[var(--bg-color)]/80 backdrop-blur-lg border-b border-[var(--border-color)]">
        <div class="max-w-7xl mx-auto px-6 h-20 flex justify-between items-center">
            <h1 class="text-xl font-bold">Studio Pro</h1>
            <div class="flex items-center gap-4">
                <div class="flex gap-1 p-1 rounded-xl bg-[var(--hover-bg-color)]">
                    <div>
                        <input type="radio" name="mode" value="topic" id="mode-topic" class="sr-only" checked>
                        <label for="mode-topic" class="cursor-pointer mode-span">Novo Tópico</label>
                    </div>
                    <div>
                        <input type="radio" name="mode" value="module" id="mode-module" class="sr-only">
                        <label for="mode-module" class="cursor-pointer mode-span">Novo Módulo</label>
                    </div>
                </div>
                <button id="theme-toggle" class="flex items-center justify-center w-10 h-10 rounded-full hover:bg-[var(--hover-bg-color)]" aria-label="Alternar tema de cores">
                    <div id="theme-icon-container" class="w-6 h-6"></div>
                </button>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-6 py-8 grid grid-cols-5 gap-12">
        
        <section class="col-span-3">
            <div id="form-content" class="space-y-8">
                </div>
        </section>

        <aside class="col-span-2">
            <div class="sticky top-28">
                <h2 class="text-lg font-bold mb-1">Pré-visualização</h2>
                <p class="text-sm text-[var(--text-color-light)] mb-4">O resultado final do seu conteúdo.</p>
                <div id="preview-content" class="p-4 rounded-xl bg-[var(--card-bg-color)] border border-[var(--border-color)] transition-all duration-300 min-h-[300px]">
                    </div>
                
                <div class="mt-6 p-4 rounded-xl bg-[var(--card-bg-color)] border border-[var(--border-color)]">
                    <h3 class="text-base font-semibold mb-3">Guia Rápido de Tags</h3>
                    <ul class="space-y-2 text-sm text-[var(--text-color-light)]">
                        <li><code class="text-xs bg-[var(--hover-bg-color)] p-1 rounded">&lt;h2&gt;...&lt;/h2&gt;</code> - Título Principal</li>
                        <li><code class="text-xs bg-[var(--hover-bg-color)] p-1 rounded">&lt;h3&gt;...&lt;/h3&gt;</code> - Subtítulo</li>
                        <li><code class="text-xs bg-[var(--hover-bg-color)] p-1 rounded">&lt;p&gt;...&lt;/p&gt;</code> - Parágrafo</li>
                        <li><code class="text-xs bg-[var(--hover-bg-color)] p-1 rounded">&lt;strong&gt;...&lt;/strong&gt;</code> - Negrito</li>
                        <li><code class="text-xs bg-[var(--hover-bg-color)] p-1 rounded">&lt;i&gt;...&lt;/i&gt;</code> - Itálico</li>
                        <li><code class="text-xs bg-[var(--hover-bg-color)] p-1 rounded">&lt;u&gt;...&lt;/u&gt;</code> - Sublinhado</li>
                    </ul>
                </div>
                
                <button id="generate-btn" class="btn btn-primary w-full mt-6">Gerar Código</button>
            </div>
        </aside>
    </main>

    <div id="modal-overlay">
        <div id="modal-content">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold">Código Gerado</h2>
                <button id="close-modal-btn" class="w-8 h-8 flex items-center justify-center rounded-full hover:bg-[var(--hover-bg-color)]" aria-label="Fechar modal">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <p id="result-instruction" class="text-sm text-[var(--text-color-light)] mb-4"></p>
            <div class="relative">
                <button id="copy-btn" class="absolute top-3 right-3 text-xs bg-[var(--bg-color)] px-2 py-1 rounded hover:bg-[var(--card-bg-color)]">Copiar</button>
                <textarea id="output" readonly class="w-full h-48 font-mono text-sm p-4 rounded-lg form-input resize-none"></textarea>
            </div>
        </div>
    </div>
    
    <script src="data.js"></script>
    <script src="creator.js"></script>
</body>
</html>
