<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Tópicos do Fórum</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="pell/pell.css">
    
    <style>
        body { font-family: 'Poppins', sans-serif; }
        .output-code { background-color: #2d3748; color: #f7fafc; padding: 1rem; border-radius: 0.5rem; font-family: monospace; white-space: pre-wrap; word-wrap: break-word; position: relative; }
        .copy-button { position: absolute; top: 0.5rem; right: 0.5rem; background-color: #4a5568; color: white; padding: 0.25rem 0.75rem; border-radius: 0.25rem; cursor: pointer; }
        .pell { border: 1px solid #d1d5db; border-radius: 0.375rem; }
        .pell-content { height: 300px; padding: 10px; }
        .pell-actionbar { background-color: #f9fafb; border-bottom: 1px solid #d1d5db; }
        .success-message { color: #16a34a; background-color: #f0fdf4; border: 1px solid #bbf7d0; padding: 0.75rem 1rem; border-radius: 0.375rem; font-weight: 500; margin-top: 1rem; }
    </style>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto bg-white p-8 rounded-lg shadow">
        <h1 class="text-3xl font-bold mb-2">Gerador de Tópicos do Fórum</h1>
        <p class="text-gray-600 mb-8">Esta ferramenta ajuda a adicionar novos tópicos ao fórum de forma segura.</p>
        
        <div id="success-area"></div>

        <div class="space-y-6 mt-6">
            <div>
                <label for="category" class="block text-sm font-medium text-gray-700">Selecione a Categoria onde o tópico será adicionado</label>
                <select id="category" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"></select>
            </div>
            <div>
                <label for="topic-title" class="block text-sm font-medium text-gray-700">Título do Novo Tópico</label>
                <input type="text" id="topic-title" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
            </div>
            <div>
                <label for="topic-description" class="block text-sm font-medium text-gray-700">Descrição Curta (para o card)</label>
                <input type="text" id="topic-description" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Conteúdo do Artigo</label>
                <div id="editor" class="mt-1"></div>
            </div>
        </div>
        <div class="mt-8">
            <button id="add-topic-btn" class="w-full bg-indigo-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-indigo-700">
                Adicionar Tópico e Gerar Novo data.js
            </button>
        </div>
        <div id="result-area" class="mt-8" style="display: none;">
            <h2 class="text-xl font-bold">Código `data.js` Atualizado</h2>
            <p class="text-gray-600 mb-4">
                <strong>Atenção:</strong> Copie <strong>TODO</strong> o código gerado abaixo. Depois, abra o arquivo <strong>data.js</strong>, apague tudo o que está nele e cole este novo código.
            </p>
            <div class="output-code">
                <button id="copy-btn" class="copy-button">Copiar</button>
                <textarea id="output" readonly class="w-full h-64 bg-transparent text-white border-none resize-none font-mono"></textarea>
            </div>
        </div>
    </div>
    
    <script src="pell/pell.min.js"></script>
    <script src="data.js"></script>
    <script src="creator.js"></script>
</body>
</html>
