<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creator Studio - FAQ</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <style>
        html, body { height: 100%; overflow: hidden; }
        body { background-color: var(--bg-color); color: var(--text-color); transition: background-color 0.3s, color 0.3s; }
        #studio-container { display: flex; height: 100vh; }
        #form-panel { width: 50%; padding: 1.5rem 2rem; overflow-y: auto; border-right: 1px solid var(--border-color); }
        #preview-panel { width: 50%; padding: 1.5rem 2rem; background-color: var(--hover-bg-color); display: flex; flex-direction: column; }
        .form-input {
            background-color: var(--card-bg-color) !important; border: 1px solid var(--border-color) !important;
            color: var(--text-color) !important; border-radius: 0.5rem;
        }
        .form-input:focus { --tw-ring-color: #4f46e5; border-color: #4f46e5 !important; }
        .btn-primary {
            background-color: #4f46e5; color: white; font-weight: 600; padding: 0.75rem 1rem;
            border-radius: 0.75rem; transition: background-color 0.2s;
        }
        .btn-primary:hover { background-color: #4338ca; }
        .mode-span { transition: all 0.2s ease-in-out; }
        .mode-span.active { background-color: var(--card-bg-color); color: var(--text-color); box-shadow: 0 1px 3px 0 rgba(0,0,0,0.1); }
        .mode-span.inactive { background-color: transparent; color: var(--text-color-light); }
        /* BARRA DE FERRAMENTAS DO EDITOR */
        .editor-toolbar {
            display: flex; flex-wrap: wrap; gap: 0.5rem; padding: 0.5rem;
            background-color: var(--card-bg-color); border: 1px solid var(--border-color);
            border-bottom: none; border-radius: 0.5rem 0.5rem 0 0;
        }
        .toolbar-btn {
            background-color: var(--hover-bg-color); border: 1px solid var(--border-color);
            color: var(--text-color-light); font-size: 0.75rem; font-weight: 600;
            padding: 0.35rem 0.7rem; border-radius: 0.375rem; cursor: pointer;
        }
        .toolbar-btn:hover { background-color: var(--bg-color); border-color: var(--hover-border-color); color: var(--text-color); }
    </style>
</head>
<body>
    <div id="studio-container">
        <div id="form-panel">
            <header class="flex justify-between items-center mb-6 pb-4 border-b border-[var(--border-color)]">
                <div>
                    <h1 class="text-2xl font-bold">Creator Studio</h1>
                    <p class="text-[var(--text-color-light)]">Ferramenta de criação de conteúdo</p>
                </div>
                <button id="theme-toggle" class="flex items-center gap-3 h-10 px-3 rounded-lg hover:bg-[var(--hover-bg-color)]">
                    <div id="theme-icon-container" class="w-6 h-6"></div>
                </button>
            </header>

            <div class="flex justify-center mb-6">
                <div class="flex gap-1 p-1 rounded-xl bg-[var(--hover-bg-color)]">
                    <label class="cursor-pointer">
                        <input type="radio" name="mode" value="topic" class="sr-only" checked>
                        <span class="mode-span block text-sm font-semibold px-5 py-2 rounded-lg">Novo Tópico</span>
                    </label>
                    <label class="cursor-pointer">
                        <input type="radio" name="mode" value="module" class="sr-only">
                        <span class="mode-span block text-sm font-semibold px-5 py-2 rounded-lg">Novo Módulo</span>
                    </label>
                </div>
            </div>
            
            <div id="form-content" class="space-y-6"></div>
        </div>

        <div id="preview-panel">
            <div id="preview-wrapper" class="flex-grow overflow-y-auto pr-2 -mr-2 transition-opacity duration-300">
                 <h2 class="text-xl font-bold mb-1">Pré-visualização em Tempo Real</h2>
                 <p class="text-sm text-[var(--text-color-light)] mb-4">Veja aqui o resultado final do seu conteúdo.</p>
                 <div id="preview-content"></div>
            </div>
           
            <div id="actions-wrapper" class="mt-4 pt-4 border-t border-[var(--border-color)]">
                <button id="generate-btn" class="w-full btn-primary mb-4">Gerar Código</button>
                <div id="result-area" class="relative opacity-0 transition-opacity duration-300 pointer-events-none">
                    <h3 class="text-sm font-bold mb-2">Código Gerado:</h3>
                    <button id="copy-btn" class="absolute top-9 right-3 text-xs bg-[var(--bg-color)] px-2 py-1 rounded hover:bg-[var(--card-bg-color)]">Copiar</button>
                    <textarea id="output" readonly class="w-full h-36 font-mono text-sm p-4 rounded-lg form-input resize-none"></textarea>
                    <p id="result-instruction" class="text-xs text-[var(--text-color-light)] mt-2"></p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="data.js"></script>
    <script src="creator.js"></script>
</body>
</html>
