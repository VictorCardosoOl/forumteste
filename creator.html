<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knowledge Hub - Criador de Conteúdo</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <style>
        body { overflow-y: auto !important; }
        
        /* Estilos melhorados */
        .form-input {
            background-color: var(--card-bg-color) !important; 
            border: 1px solid var(--border-color) !important;
            color: var(--text-color) !important; 
            border-radius: 0.5rem; 
            transition: all 0.2s;
        }
        
        .form-input:focus { 
            --tw-ring-color: #4f46e5; 
            border-color: #4f46e5 !important; 
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }
        
        .btn {
            display: inline-flex; 
            align-items: center; 
            justify-content: center;
            font-weight: 600; 
            border-radius: 0.75rem; 
            transition: all 0.2s;
            padding: 0.65rem 1.25rem;
            gap: 0.5rem;
        }
        
        .btn-primary { 
            background-color: #4f46e5; 
            color: white; 
        }
        
        .btn-primary:hover { 
            background-color: #4338ca; 
            transform: translateY(-2px); 
            box-shadow: 0 4px 15px -5px rgba(79, 70, 229, 0.4); 
        }
        
        .btn-secondary {
            background-color: var(--hover-bg-color);
            color: var(--text-color);
            border: 1px solid var(--border-color);
        }
        
        .btn-secondary:hover {
            background-color: var(--card-bg-color);
            border-color: var(--hover-border-color);
        }
        
        .mode-span { 
            transition: all 0.2s ease-in-out; 
            cursor: pointer;
        }
        
        .mode-span.active { 
            background-color: var(--card-bg-color); 
            color: var(--text-color); 
            box-shadow: 0 2px 5px -2px rgba(0,0,0,0.1); 
        }
        
        .mode-span.inactive { 
            background-color: transparent; 
            color: var(--text-color-light); 
        }
        
        .editor-container {
            border-radius: 0.5rem;
            border: 1px solid var(--border-color);
            overflow: hidden;
        }
        
        .editor-toolbar {
            display: flex; 
            flex-wrap: wrap; 
            gap: 0.5rem; 
            padding: 0.75rem;
            background-color: var(--card-bg-color); 
            border-bottom: 1px solid var(--border-color);
        }
        
        .toolbar-btn {
            background-color: var(--hover-bg-color); 
            border: 1px solid var(--border-color);
            color: var(--text-color-light); 
            font-size: 0.75rem; 
            font-weight: 600;
            padding: 0.5rem 0.75rem; 
            border-radius: 0.375rem; 
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }
        
        .toolbar-btn:hover { 
            background-color: var(--bg-color); 
            border-color: var(--hover-border-color); 
            color: var(--text-color); 
        }
        
        .toolbar-btn.active {
            background-color: var(--bg-color);
            color: var(--text-color);
            border-color: var(--hover-border-color);
        }
        
        #content-editor {
            min-height: 300px;
            max-height: 500px;
            overflow-y: auto;
        }
        
        #modal-overlay {
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%;
            background-color: rgba(0,0,0,0.5); 
            backdrop-filter: blur(8px);
            z-index: 1000; 
            display: flex; 
            align-items: center; 
            justify-content: center;
            opacity: 0; 
            transition: opacity 0.3s ease; 
            pointer-events: none;
        }
        
        #modal-overlay.visible { 
            opacity: 1; 
            pointer-events: auto; 
        }
        
        #modal-content {
            background-color: var(--card-bg-color); 
            border: 1px solid var(--border-color);
            border-radius: 1rem; 
            padding: 2rem; 
            width: 90%; 
            max-width: 700px;
            box-shadow: 0 10px 30px -10px rgba(0,0,0,0.2);
            transform: scale(0.95); 
            transition: transform 0.3s ease;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        #modal-overlay.visible #modal-content { 
            transform: scale(1); 
        }
        
        .char-counter {
            font-size: 0.75rem;
            color: var(--text-color-light);
            text-align: right;
            margin-top: 0.25rem;
        }
        
        .char-counter.warning {
            color: #f59e0b;
        }
        
        .char-counter.error {
            color: #ef4444;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .preview-placeholder {
            color: var(--text-color-light);
            opacity: 0.6;
            font-style: italic;
        }
    </style>
</head>
<body class="min-h-screen">
    <header class="sticky top-0 z-50 bg-[var(--bg-color)]/80 backdrop-blur-lg border-b border-[var(--border-color)]">
        <div class="max-w-7xl mx-auto px-6 h-20 flex justify-between items-center">
            <h1 class="text-xl font-bold flex items-center gap-2">
                <i class="fas fa-graduation-cap text-indigo-600"></i>
                Knowledge Hub
            </h1>
            <div class="flex items-center gap-4">
                <div class="flex gap-1 p-1 rounded-xl bg-[var(--hover-bg-color)]">
                    <label class="cursor-pointer">
                        <input type="radio" name="mode" value="topic" class="sr-only" checked>
                        <span class="mode-span block text-sm font-semibold px-4 py-1.5 rounded-lg flex items-center gap-2">
                            <i class="fas fa-file-alt"></i> Novo Tópico
                        </span>
                    </label>
                    <label class="cursor-pointer">
                        <input type="radio" name="mode" value="module" class="sr-only">
                        <span class="mode-span block text-sm font-semibold px-4 py-1.5 rounded-lg flex items-center gap-2">
                            <i class="fas fa-folder"></i> Novo Módulo
                        </span>
                    </label>
                </div>
                <button id="theme-toggle" class="flex items-center justify-center w-10 h-10 rounded-full hover:bg-[var(--hover-bg-color)] transition-colors">
                    <div id="theme-icon-container" class="w-5 h-5"></div>
                </button>
            </div>
        </div>
    </header>
    
    <main class="max-w-7xl mx-auto px-6 py-8 grid grid-cols-1 lg:grid-cols-5 gap-8">
        <div id="form-content" class="lg:col-span-3 space-y-6"></div>
        
        <aside class="lg:col-span-2">
            <div class="sticky top-28 space-y-6">
                <div class="bg-[var(--card-bg-color)] border border-[var(--border-color)] rounded-xl p-6">
                    <h2 class="text-lg font-bold mb-2 flex items-center gap-2">
                        <i class="fas fa-eye"></i> Pré-visualização
                    </h2>
                    <p class="text-sm text-[var(--text-color-light)] mb-4">Como seu conteúdo será exibido para os usuários</p>
                    
                    <div class="tabs flex border-b border-[var(--border-color)] mb-4">
                        <button class="tab-btn active px-4 py-2 text-sm font-medium" data-tab="preview-tab">Visualização</button>
                        <button class="tab-btn px-4 py-2 text-sm font-medium" data-tab="html-tab">HTML</button>
                    </div>
                    
                    <div id="preview-content" class="tab-content active p-4 rounded-lg bg-[var(--card-bg-color)] min-h-[300px]">
                        <div class="preview-placeholder">O conteúdo aparecerá aqui...</div>
                    </div>
                    
                    <div id="html-content" class="tab-content p-4 rounded-lg bg-[var(--card-bg-color)] min-h-[300px] font-mono text-sm overflow-auto">
                        <div class="preview-placeholder">O código HTML aparecerá aqui...</div>
                    </div>
                </div>
                
                <div class="flex flex-col gap-3">
                    <button id="generate-btn" class="btn btn-primary w-full">
                        <i class="fas fa-code"></i> Gerar Código
                    </button>
                    <button id="save-draft-btn" class="btn btn-secondary w-full">
                        <i class="fas fa-save"></i> Salvar Rascunho
                    </button>
                    <button id="clear-btn" class="btn btn-secondary w-full">
                        <i class="fas fa-trash-alt"></i> Limpar Tudo
                    </button>
                </div>
                
                <div class="bg-[var(--card-bg-color)] border border-[var(--border-color)] rounded-xl p-4">
                    <h3 class="text-sm font-semibold mb-2 flex items-center gap-2">
                        <i class="fas fa-info-circle"></i> Estatísticas
                    </h3>
                    <div class="grid grid-cols-2 gap-2 text-sm">
                        <div class="p-2 rounded-lg bg-[var(--hover-bg-color)]">
                            <div class="text-[var(--text-color-light)]">Palavras</div>
                            <div id="word-count" class="font-bold">0</div>
                        </div>
                        <div class="p-2 rounded-lg bg-[var(--hover-bg-color)]">
                            <div class="text-[var(--text-color-light)]">Caracteres</div>
                            <div id="char-count" class="font-bold">0</div>
                        </div>
                    </div>
                </div>
            </div>
        </aside>
    </main>
    
    <div id="modal-overlay">
        <div id="modal-content">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold flex items-center gap-2">
                    <i class="fas fa-code"></i> Código Gerado
                </h2>
                <button id="close-modal-btn" class="w-8 h-8 flex items-center justify-center rounded-full hover:bg-[var(--hover-bg-color)] transition-colors">
                    &times;
                </button>
            </div>
            
            <p id="result-instruction" class="text-sm text-[var(--text-color-light)] mb-4"></p>
            
            <div class="mb-4 flex gap-2">
                <button id="copy-btn" class="btn btn-secondary text-sm">
                    <i class="fas fa-copy"></i> Copiar
                </button>
                <button id="download-btn" class="btn btn-secondary text-sm">
                    <i class="fas fa-download"></i> Baixar
                </button>
                <select id="output-format" class="form-input text-sm flex-1">
                    <option value="js">Formato JavaScript</option>
                    <option value="json">Formato JSON</option>
                </select>
            </div>
            
            <div class="relative">
                <textarea id="output" readonly class="w-full h-64 font-mono text-sm p-4 rounded-lg form-input resize-none"></textarea>
                <div id="copy-notification" class="absolute bottom-4 right-4 bg-green-500 text-white px-3 py-1 rounded text-sm hidden">
                    Copiado!
                </div>
            </div>
            
            <div class="mt-4 text-sm text-[var(--text-color-light)]">
                <p><i class="fas fa-lightbulb mr-2"></i> Dica: Verifique cuidadosamente o código antes de adicionar ao data.js</p>
            </div>
        </div>
    </div>
    
    <script src="data.js"></script>
    <script src="creator.js"></script>
</body>
</html>
